{% extends 'booking_app/base.html' %}

{% block content %}

<h2 class="h4 mb-3">Cancel a Booking</h2>

<div class="card booking-card p-3 p-md-4">
  <p class="text-muted small mb-3">
    Enter the booking code and email you used when booking. If we find a match,
    your reservation will be cancelled immediately.
  </p>

  <form method="post" novalidate>
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label" for="id_booking_code">Booking Code</label>
      <input
        type="text"
        id="id_booking_code"
        name="booking_code"
        class="form-control"
        required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_email">Email</label>
      <input
        type="email"
        id="id_email"
        name="email"
        class="form-control"
        required>
    </div>

    <button class="btn btn-coffee-primary w-100" type="submit">
      Cancel Booking
    </button>
  </form>
</div>

{% endblock %}
