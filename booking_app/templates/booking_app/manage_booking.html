{% extends 'booking_app/base.html' %}

{% block content %}

<h2 class="h4 mb-3">Manage Your Booking</h2>

<div class="card booking-card p-3">
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label" for="booking_code">Booking Code</label>
      <input
        type="text"
        id="booking_code"
        class="form-control"
        name="booking_code"
        required>
    </div>

    <div class="mb-3">
      <label class="form-label" for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        required>
    </div>

    <button type="submit" class="btn btn-coffee-primary w-100">
      Find Booking
    </button>
  </form>
</div>

{% endblock %}
