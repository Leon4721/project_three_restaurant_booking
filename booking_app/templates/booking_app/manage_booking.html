{% extends 'booking_app/base.html' %}
{% load static %}

{% block content %}

<h2 class="h4 mb-3">Manage Your Booking</h2>

<div class="card booking-card p-3">
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Booking Code</label>
      <input
        type="text"
        class="form-control"
        name="booking_code"
        required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        required>
    </div>

    <button class="btn btn-coffee-primary w-100" type="submit">
      Find Booking
    </button>
  </form>
</div>

{% endblock %}
