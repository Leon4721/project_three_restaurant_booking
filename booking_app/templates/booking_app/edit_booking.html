{% extends 'booking_app/base.html' %}
{% block content %}

<h2 class="h4 mb-3">Edit Booking</h2>

<div class="card booking-card p-3">
  <p class="small text-muted">Booking Code: {{ booking.booking_code }}</p>

  <form method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <button class="btn btn-coffee-primary w-100" type="submit">Save Changes</button>
  </form>
</div>

{% endblock %}
