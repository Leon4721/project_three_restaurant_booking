{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Café Central – Table Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap first -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Your custom CSS AFTER Bootstrap -->
    <link rel="stylesheet" href="{% static 'booking_app/style.css?v=6' %}">

    <!-- FINAL OVERRIDE FOR COFFEE BUTTONS -->
    <style>
      /* Default (blue background, black text) */
      .btn.btn-coffee-primary {
          background-color: #007bff !important;   /* blue */
          border-color: #007bff !important;
          color: #000 !important;                 /* black text */
          font-weight: 600;
          border-radius: 0.5rem;
          padding: 0.6rem 1rem;
          transition: background-color 0.3s ease,
                      color 0.3s ease,
                      border-color 0.3s ease;
      }

      /* Hover (brown background, white text) */
      .btn.btn-coffee-primary:hover {
          background-color: #7a4b17 !important;   /* brown */
          border-color: #7a4b17 !important;
          color: #ffffff !important;              /* white text */
      }
    </style>
</head>

<body>

<!-- MAIN CAFÉ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark nav-hero">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Café Central</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Book a Table</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'manage_booking' %}">Manage Booking</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'cancel_booking' %}">Cancel Booking</a>
        </li>

       <li class="nav-item">
  <a class="nav-link" href="{% url 'admin:index' %}">Staff Login</a>
</li>


      </ul>
    </div>
  </div>
</nav>

<!-- END NAVBAR -->

<div class="container my-4">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
           role="alert"
           style="background:rgb(223, 214, 214); color:#2b2b2b; border-left:5px solid #7a4b17;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}

  <footer class="text-center mt-4">
    <div>Café Central &middot; Unit 3: Back End Development</div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
